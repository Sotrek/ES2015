<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("Hello");
    // Interpolated
    console.log("Hello, I am a %s string!","ðŸ’©");
    // Styled
    console.log('%c I am some great text','font-size:50p; background-color:#red');
    // warning!
    console.warn('OH NOOOO');
    // Error :|
    console.error('OOOOHHH ERROOOOOOR');
    // Info
    console.info('OOOOHHH INFOOOO');
    // Testing

    const p = document.querySelector('p');
    console.assert( p.classList.contains('ouch'), "your assertion is WRONG");

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach( dog => {
//        console.group(`${dog.name}`);
        console.groupCollapsed(`${dog.name}`)
          console.log(`This is ${dog.name}`);
          console.log(`${dog.name} is ${dog.age} years old`);
          console.log(`${dog.name} is ${dog.years} dog years old`);
        console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('George');
    console.count('Nick');
    console.count('Nick');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/Sotrek')
        .then( data => data.json)
        .then( data => {
            console.timeEnd('fetching data');
            console.log(data);
        })
    console.table(dogs)
  </script>
</body>
</html>
